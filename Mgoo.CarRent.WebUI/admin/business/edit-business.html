<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css?v=v3.3.7" media="all">
    <link rel="stylesheet" type="text/css" href="../css/font/iconfont.css?v=1.0.1" media="all">
    <link rel="stylesheet" type="text/css" href="../css/layui.css?v=1.0.9" media="all">
    <link rel="stylesheet" type="text/css" href="../css/main.css?v1.4.0" media="all">

</head>
<body>
    <div class="container-fluid larry-wrapper">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
                <section class="panel panel-padding">
                    <form id="form2" class="layui-form" data-params='{"dataName":"addbusiness","action":"nodo"}' action="/api/Users/AddUsers" method="post">
                        <div class="layui-form-item">
                            <label class="layui-form-label">UserName</label>
                            <div class="layui-input-block">
                                <input type="text" name="username" id="txt_addusername" required jq-verify="required" jq-error="please enter username" placeholder="please enter username" autocomplete="off" class="layui-input ">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">Account</label>
                            <div class="layui-input-block">
                                <input type="text" name="account" id="txt_addaccount" required jq-verify="required" jq-error="please enter account" placeholder="please enter imei" autocomplete="off" class="layui-input ">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">Contact</label>
                            <div class="layui-input-block">
                                <input type="text" name="contact" id="txt_addcontact" required jq-verify="required" jq-error="please enter contact" placeholder="please enter contact" autocomplete="off" class="layui-input ">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">Phone</label>
                            <div class="layui-input-block">
                                <input type="text" name="phone" id="txt_addphone" required jq-verify="number" maxlength="14" jq-error="It's not a valid number" placeholder="please enter phone" autocomplete="off" class="layui-input ">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">Price</label>
                            <div class="layui-input-block">
                                <input type="text" name="price" placeholder="please enter Price" required jq-verify="number"  jq-error="please enter Price" maxlength="7" autocomplete="off" class="layui-input " id="txt_addprice" />
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">Address</label>
                            <div class="layui-input-block">
                                <input type="text" name="address" id="txt_addaddress"  jq-error="please enter address" placeholder="please enter phone" autocomplete="off" class="layui-input ">
                            </div>
                        </div>
                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">Email</label>
                            <div class="layui-input-block">
                                <input type="text" name="email" id="txt_addemail" required jq-verify="email" jq-error="Please enter the correct email format" placeholder="please enter email" autocomplete="off" class="layui-input ">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" jq-submit jq-filter="submit">Submit</button>
                                <!--<button type="reset" class="layui-btn layui-btn-primary">Reset</button>-->
                            </div>
                        </div>
                    </form>

                    <form id="form1" class="layui-form" data-params='{"dataName":"editbusiness","action":"nodo"}' action="/api/Users/UpdateUsersInfo" method="post">
                        <div class="layui-form-item">
                            <label class="layui-form-label">Account</label>
                            <div class="layui-input-block">
                                <label id="label_editaccount" class="layui-form-label"></label>
                                <!--<input type="text" name="account" id="txt_editaccount" required jq-verify="required" jq-error="please enter account" placeholder="please enter imei" autocomplete="off" class="layui-input ">-->
                            </div>
                        </div>
                           <div class="layui-form-item">
                            <label class="layui-form-label">UserName</label>
                            <div class="layui-input-block">
                                <input type="hidden" name="userid" id="txt_edituserid" />
                                <input type="text" name="username" id="txt_editusername" required jq-verify="required" jq-error="please enter username" placeholder="please enter username" autocomplete="off" class="layui-input ">
                            </div>
                        </div>
                       
                        <div class="layui-form-item">
                            <label class="layui-form-label">Contact</label>
                            <div class="layui-input-block">
                              
                                <input type="text" name="contact" id="txt_editcontact" required jq-verify="required" jq-error="please enter contact" placeholder="please enter contact" autocomplete="off" class="layui-input ">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">Phone</label>
                            <div class="layui-input-block">
                                <input type="text" name="phone" id="txt_editphone" required jq-verify="number" maxlength="14" jq-error="It's not a valid number" placeholder="please enter phone" autocomplete="off" class="layui-input ">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">Price</label>
                            <div class="layui-input-block">
                                <input type="text" name="price" placeholder="please enter Price" required jq-verify="number" jq-error="please enter Price" maxlength="7" autocomplete="off" class="layui-input " id="txt_editprice" />
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">Address</label>
                            <div class="layui-input-block">
                                <input type="text" name="address" id="txt_editaddress" jq-error="please enter address" placeholder="please enter phone" autocomplete="off" class="layui-input ">
                            </div>
                        </div>
                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">Email</label>
                            <div class="layui-input-block">
                                <input type="text" name="email" id="txt_editemail" required jq-verify="email" jq-error="Please enter the correct email format" placeholder="please enter email" autocomplete="off" class="layui-input ">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" jq-submit jq-filter="submit">Submit</button>
                                <!--<button type="reset" class="layui-btn layui-btn-primary">Reset</button>-->
                            </div>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
<script src="../js/layui/layui.js"></script>
<script>
    layui.config({
        base: '../js/',
        version: "2.0.0"
    }).extend({
        jqelem: 'jqmodules/jqelem',
        jqmenu: 'jqmodules/jqmenu',
        tabmenu: 'jqmodules/tabmenu',
        jqajax: 'jqmodules/jqajax',
        jqtable: 'jqmodules/jqtable',
        jqbind: 'jqmodules/jqbind',
        jqdate: 'jqmodules/jqdate',
        jqtags: 'jqmodules/jqtags',
        jqform: 'jqmodules/jqform',
        echarts: 'lib/echarts',
        webuploader: 'lib/webuploader',
        jqcitys: "jqmodules/jqcitys",
        mgajax: "../../Assets/js/mgajax"
    })
</script>
<script>

    function load() {
        var pars = arguments;
        layui.use(['simpleform', 'mgajax'], function () {
            var com = layui.mgajax;
            var $ = layui.jquery;
            if (pars[0] == "add") {
                //显示增加页面元素
                $("#form1").hide();
            } else {
                ////显示修改页面元素
                $("#form2").hide();
                var str = pars[0];
                str = str.split(',');
                var userid = str[0];
                var username = str[1];
                com.ajax({
                    url: "/api/Users/GetUsersInfo?userid=" + userid,
                    type: "GET",
                    success: function (res) {
                        var data = res.result;
                        console.log(JSON.stringify(data))
                        $("#txt_edituserid").val(userid);
                        $("#txt_editusername").val(data[0].UserName);
                        $("#label_editaccount").text(data[0].LoginName);
                        $("#txt_editprice").val(data[0].price/100);
                        $("#txt_editcontact").val(data[0].FirstName);
                        $("#txt_editphone").val(data[0].CellPhone);
                        $("#txt_editaddress").val(data[0].Address1);
                        $("#txt_editemail").val(data[0].PrimaryEmail);
                    }
                })
            }
        });
    }

</script>
