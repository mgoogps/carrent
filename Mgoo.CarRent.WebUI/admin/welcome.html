<script>
    layui.config({
        base: 'js/',
        version: "2.0.11"
    }).extend({
        jqelem: 'jqmodules/jqelem',
        jqmenu: 'jqmodules/jqmenu',
        tabmenu: 'jqmodules/tabmenu',
        jqajax: 'jqmodules/jqajax',
        jqtable: 'jqmodules/jqtable',
        jqbind: 'jqmodules/jqbind',
        jqdate: 'jqmodules/jqdate',
        jqtags: 'jqmodules/jqtags',
        jqform: 'jqmodules/jqform',
        echarts: 'lib/echarts',
        webuploader: 'lib/webuploader',
        jqcitys: "jqmodules/jqcitys",
        mgajax: "../../Assets/js/mgajax"
    })
</script>
<script>
    layui.use(['main', 'echart', 'mgajax'], function () {
        var com = layui.mgajax;
        var $ = layui.jquery;
        var starttime = NowTime() + " " + "00" + ":" + "00" + ":" + "00" + "." + "000";
        console.log(starttime);
        var endtime = NowTime()+" " + "23" + ":" + "59" + ":" + "59" + "." + "999";
        com.ajax({
            url: "/api/Message/GetMessageCount",
            type: "GET",
            data: {
                userid: com.user.userid,
                start: starttime,
                end:endtime
            },
            success: function (res) {
                console.log(res.result.todaycount);
                $("#alarm").text(res.result.todaycount);

            }
        })

    });
    function NowTime(){
        var date = new Date();
        var year = date.getFullYear();
        var month = date.getMonth()+1-1;
        var day = date.getDate()-4;
        //var hour = date.getHours();
        //var minute = date.getMinutes();
        //var second = date.getSeconds();
        //if (month < 10) {
        //    month = "0" + month;
        //}
        //if (day < 10) {
        //    day = "0" + day;
        //}
        //if (hour < 10 ) {
        //    hour = "0" + hour;
        //}
        //if (minute < 10) {
        //    minute = "0" + minute;
        //}
        //if (second < 10) {
        //    second = "0" + second;
        //}
        var datetime = year + '-' + month + '-' + day 
        return datetime;
    }
</script>
