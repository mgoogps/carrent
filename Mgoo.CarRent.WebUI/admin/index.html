<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Leasing system</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <!-- load css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css?v=v3.3.7" media="all">
    <link rel="stylesheet" type="text/css" href="css/font/iconfont.css?v=1.0.0" media="all">
    <link rel="stylesheet" type="text/css" href="css/layui.css?v=1.0.9" media="all">
    <link rel="stylesheet" type="text/css" href="css/jqadmin.css?v=2.0.0" media="all">
</head>

<body>
    <ul class='right-click-menu'>
        <li><a href='javascript:;' data-event='fresh'>Refresh</a></li>
        <li><a href='javascript:;' data-event='close'>Close</a></li>
        <li><a href='javascript:;' data-event='other'>Close other</a></li>
        <li><a href='javascript:;' data-event='all'>Close all</a></li>
    </ul>
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <!-- logo区域 -->
            <!--<div class="jqadmin-logo-box">
                <a class="logo" href="JavaScript:" title="电动车租赁系统">
                  <img src="/Assets/images/logo.png" alt="">
                </a>
                <div class="menu-type" data-type="2"><i class="iconfont">&#xe61a;</i></div>
            </div>-->
            <div class="jqadmin-logo-box">
                <a class="logo" href="JavaScript:;" title="Leasing system">
                    <h1>Leasing system</h1>
                </a>
                <div class="menu-type"><i class="iconfont"></i></div>
            </div>

            <!-- 主菜单区域 -->
            <div class="jqadmin-main-menu" style="display:none;">
                <ul class="layui-nav clearfix" id="menu" lay-filter="main-menu"></ul>

            </div>

            <!-- 头部右侧导航 -->
            <div class="header-right">
                <ul class="layui-nav jqadmin-header-item right-menu">
                    <li class="layui-nav-item first">
                        <a href="javascript:;">
                            <cite id="citeUserName"> </cite>
                            <span class="layui-nav-more"></span>
                        </a> 
                        <dl class="layui-nav-child">
                            <dd>
                                <a href="javascript:;" class="modal" data-params='{"content": "business/user-info.html","type":"2","area":"600px,530px", "title": "User info","full":"false","key":"id","scroll":false,"pars":"users"}'> <i class="iconfont " data-icon='&#xe672;'>&#xe672; </i><span>User info</span></a>
                            </dd>
                            <dd >
                                <a href="javascript:;" class="modal" data-params='{"content": "business/user-updatepwd.html","type":"2","area":"600px,400px","title": "Change password","full":"false","key":"id","scroll":false,"pars":"update"}'> <i class="iconfont" data-icon='&#xe653;'>&#xe653;</i><span>Change password</span></a>
                            </dd>
                            <dd>
                                <a href="javascript:layui.mgajax.logout()"><i class="iconfont">&#xe64b; </i>Sign out</a>
                            </dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item tab-menu"><a class="msg" href="javascript:;" data-url="business/message-list.html" data-title="Message list"><i class="iconfont" data-icon='&#xe63c;'>&#xe63c; </i><span class="msg-num">1</span></a></li>
                </ul>
                <button title="Refresh" class="layui-btn layui-btn-normal fresh-btn"><i class="iconfont" data-icon='&#xe62e;'>&#xe62e; </i> </button>
            </div>
        </div>

        <!-- 左侧导航-->
        <div class="layui-side layui-bg-black jqamdin-left-bar">
            <div class="layui-side-scroll">
                <!--子菜单项-->

                <div id="submenu"></div>
            </div>
        </div>

        <!-- 左侧侧边导航结束 -->
        <!-- 右侧主体内容 -->
        <div class="layui-body jqadmin-body">

            <div class="layui-tab layui-tab-card jqadmin-tab-box" id="jqadmin-tab" lay-filter="tabmenu" lay-notAuto="true">
                <ul class="layui-tab-title">
                    <li class="layui-this" id="admin-home" lay-id="0" fresh=1><i class="iconfont">&#xe622;</i><em>Overview</em></li>

                </ul>
                <div class="menu-btn" title="显示左则菜单">
                    <i class="iconfont">&#xe616;</i>
                </div>
                <div class="tab-move-btn">
                    <span>更多<i class="iconfont">&#xe604;</i></span>

                    <!--<span class="move-left-btn"><i class="iconfont">&#xe616;</i></span>
                    <span class="move-right-btn"><i class="iconfont ">&#xe618;</i></span>-->
                </div>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <iframe class="jqadmin-iframe" data-id='0' src="welcome.html"></iframe>
                    </div>
                </div>
            </div>
        </div>
        <!-- 底部区域 -->
        <div class="layui-footer jqadmin-foot">
            <div class="layui-mian">
                <p class="jqadmin-copyright">
                    <span class="layui">
                    <script>document.write(new Date().getFullYear())</script> &copy;</span> <!--Write by Paco-->,<a href="JavaScript:;">mgoo</a>. all rights reserved <span class="layui"></span>
                    <!--<button type="button" class="layui-btn  layui-btn-small my-tips"> <i class="iconfont">&#xe63b;</i> 打赏作者</button>-->
                </p>
            </div>
        </div>
    </div>
    <div class="my-tip">
        <!--<img src="images/20170724234211.jpg" alt="" />-->
    </div>
    <ul class="menu-list" id="menu-list"></ul>
</body>
<script id="menu-tpl" type="text/html" data-params='{"url":"./data/menu.json","listid":"menu"}'>
    {{# layui.each(d.list, function(index, item){ }}
    <li class="layui-nav-item {{# if(index==0){ }}layui-this{{# } }}">
        <a href="javascript:;" data-title="{{item.name}}"><i class="iconfont  {{# if(!d.showIcon){ }} hide-icon  {{# } }}" style="padding-left:10px!important;">{{item.iconfont}}</i><span>{{item.name}}</span></a>
    </li>
    {{# }); }}
</script>

<script id="submenu-tpl" type="text/html">
    {{# layui.each(d.list, function(index, menu){ }}
    <div class="sub-menu">
        <ul class="layui-nav layui-nav-tree">
            {{# layui.each(menu.sub, function(index, submenu){ }} {{# if(submenu.sub && submenu.sub.length>0){ }}
            <li class="layui-nav-item" data-bind="0">
                <a href="javascript:;" data-title="{{submenu.name}}" >
                    <i class="iconfont {{# if(!d.showIcon){ }} hide-icon  {{# } }}">{{submenu.iconfont}}</i>
                    <span>{{submenu.name}}</span>
                    <em class="layui-nav-more"></em>
                </a>
                <dl class="layui-nav-child">
                    {{# layui.each(submenu.sub, function(index, secMenu){ }}
                    <dd>
                        <a href="javascript:;" data-url="{{secMenu.url}}" data-title="{{secMenu.name}}" style="padding-left:10px!important;" >
                            <i class="iconfont  {{# if(!d.showIcon){ }} hide-icon  {{# } }}" data-icon='{{secMenu.iconfont}}'>{{secMenu.iconfont}}</i>
                            <span title="{{secMenu.name}}">{{secMenu.name}}</span>
                        </a>
                    </dd>
                    {{# }); }}
                </dl>
            </li>
            {{# }else{ }}
            <li class="layui-nav-item">
                <a href="javascript:;" data-url="{{submenu.url}}" data-title="{{submenu.name}}" style="padding-left:20px!important;">
                    <i class="iconfont  {{# if(!d.showIcon){ }} hide-icon  {{# } }}" data-icon='{{submenu.iconfont}}'>{{submenu.iconfont}}</i>
                    <span>{{submenu.name}}</span>
                </a>
            </li>
            {{# } }} {{# }); }}
        </ul>
    </div>
    {{# }); }}
</script>
<script id="menu-list-tpl" type="text/html">

    {{# layui.each(d.list, function(index, item){ }}
    <li>
        <a href="javascript:;" data-url="{{item.href}}" data-title="{{item.title}}">
            <i class="iconfont " data-icon='{{item.icon}}'>{{item.icon}}</i>
            <span>{{item.title}}</span>
        </a>
    </li>
    {{# }); }}

</script>
<script src="js/layui/layui.js"></script>
<script>
    layui.config({
        base: 'js/',
        version: "2.0.0" + new Date().getTime()
    }).extend({
        jqelem: 'jqmodules/jqelem',
        jqmenu: 'jqmodules/jqmenu',
        tabmenu: 'jqmodules/tabmenu',
        jqajax: 'jqmodules/jqajax',
        jqtable: 'jqmodules/jqtable',
        jqbind: 'jqmodules/jqbind',
        jqdate: 'jqmodules/jqdate', 
        jqtags: 'jqmodules/jqtags',
        jqform: 'jqmodules/jqform',
        echarts: 'lib/echarts',
        webuploader: 'lib/webuploader',
        jqcitys: "jqmodules/jqcitys",
        mgajax: "../../Assets/js/mgajax",
        language: "../../Assets/js/language" 
    })
</script>
<script>
    var global = {};
    layui.use(['index', 'language', "jqbind"], function () {
        var $ = layui.jquery; 
        $("#citeUserName").text(layui.mgajax.getStorage().username); 
    });
     
</script>


</html>
